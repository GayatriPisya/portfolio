<div class="contact-section">
    <h1><i class="fa-regular fa-address-book"></i> Contact Me</h1>
    <div class="contact-container">
      <div class="contact-image">
        <img src="/contact.png" alt="Contact Image" />
      </div>
      <div class="contact-content">

        <div class="contact-info">
          <div class="social-icons">
            <a href="https://github.com/GayatriPisya" target="_blank" aria-label="GitHub">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/gayatri-pisya" target="_blank" aria-label="LinkedIn">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://x.com/Gayatri_pisya" target="_blank" aria-label="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
          <p class="contact-email">
            <i class="fas fa-envelope"></i> gayatripisya&#64;gmail.com
          </p>
          <p class="contact-address">
            <i class="fas fa-map-marker-alt"></i> Totagummada, Gajapati,Odisha
          </p>
        </div>
        <form class="contact-form" (submit)="sendEmail($event)">
          <div class="form-group">
            <label for="name">
              <i class="fas fa-user"></i>
            </label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              [(ngModel)]="contactData.name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              [(ngModel)]="contactData.email"
              required
            />
          </div>
  
          <!-- Subject Field -->
          <div class="form-group">
            <label for="subject">
              <i class="fas fa-pen"></i>
            </label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject"
              [(ngModel)]="contactData.subject"
              required
            />
          </div>
  
          <!-- Message Field -->
          <div class="form-group">
            <label for="message">
              <i class="fas fa-comment"></i>
            </label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Your Message"
              [(ngModel)]="contactData.message"
              required
            ></textarea>
          </div>
  
          <button type="submit" class="btn submit-btn" [disabled]="isSending">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
  
          <!-- Confirmation Message -->
          <div *ngIf="responseMessage" class="confirmation-message">
            {{ responseMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
