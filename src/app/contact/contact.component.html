<div class="contact-section">
    <div class="contact-container">
      
      <!-- Left Side: Image -->
      <div class="contact-image">
        <img src="/contact.png" alt="Contact Image">
      </div>
      
      <!-- Right Side: Contact Form and Details -->
      <div class="contact-content">
        
        <!-- Social Media and Address -->
        <div class="contact-info">
          <div class="social-icons">
            <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
          </div>
          <p class="contact-address">
            <i class="fas fa-map-marker-alt"></i> Totagummada, India
          </p>
          <p class="contact-email">
            <i class="fas fa-envelope"></i> email
          </p>
        </div>
        
        <!-- Contact Form -->
        <form class="contact-form">
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn submit-btn">Send Message</button>
        </form>
      </div>
    </div>
</div>
