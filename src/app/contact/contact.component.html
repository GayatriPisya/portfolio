<div class="contact-section">
    <h1><i class="fas fa-envelope"></i> Get in Touch</h1>
    <p>Iâ€™d love to hear from you! Whether you have a question, feedback, or just want to say hi, feel free to reach out using the form below.</p>

    <form class="contact-form">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="John Doe">
        </div>

        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>

        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>
        </div>

        <button type="submit" class="btn btn-submit">Send Message</button>
    </form>
</div>
